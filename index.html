<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio - Voltzdistro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="rgb-background"></div>
    
    <!-- Settings Menu -->
    <div class="settings-menu">
        <button id="settingsToggle" class="settings-btn">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        <div id="settingsDropdown" class="settings-dropdown">
            <button id="themeCustomization" class="settings-option">
                <i class="fas fa-palette"></i>
                <span>Theme Customization</span>
            </button>
            <button id="duplicateTemplate" class="settings-option">
                <i class="fas fa-copy"></i>
                <span>Duplicate Template</span>
            </button>
            <button id="editTemplate" class="settings-option">
                <i class="fas fa-edit"></i>
                <span>Edit Template</span>
            </button>
            <button id="themeToggle" class="settings-option">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </div>

    <!-- Theme Customization Modal -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Theme Customization</h2>
                <button class="close-btn" id="closeThemeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="accentColorPicker">Accent Color</label>
                    <input type="color" id="accentColorPicker" value="#B6884B">
                </div>
                <div class="form-group">
                    <label for="backgroundUpload">Background Image</label>
                    <input type="file" id="backgroundUpload" accept="image/*">
                </div>
                <div class="form-group">
                    <button id="rgbToggle" class="rgb-btn">
                        <i class="fas fa-rainbow"></i>
                        <span>Activate RGB Background</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Editor Modal -->
    <div id="editorModal" class="modal">
        <div class="modal-content editor-modal">
            <div class="modal-header">
                <h2 id="editorTitle">Edit Template</h2>
                <button class="close-btn" id="closeEditorModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="templateForm">
                    <div class="form-group">
                        <label for="profilePictureUpload">Profile Picture</label>
                        <div class="profile-upload-area">
                            <input type="file" id="profilePictureUpload" accept="image/*">
                            <div class="upload-preview">
                                <img id="profilePreview" src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Profile Preview">
                                <div class="upload-overlay">
                                    <i class="fas fa-camera"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="profileName">Name</label>
                        <input type="text" id="profileName" value="Voltzdistro" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="profileTagline">Description</label>
                        <input type="text" id="profileTagline" value="Digital Creator & Tech Enthusiast" placeholder="Enter your description">
                    </div>
                    
                    <div class="form-section">
                        <h3>Social Links</h3>
                        <div id="socialLinksContainer"></div>
                        <button type="button" id="addSocialLink" class="add-btn">
                            <i class="fas fa-plus"></i> Add Social Link
                        </button>
                    </div>
                    
                    <div class="form-section">
                        <h3>Main Sections</h3>
                        <div id="sectionsContainer"></div>
                        <button type="button" id="addSection" class="add-btn">
                            <i class="fas fa-plus"></i> Add Section
                        </button>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelEdit" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-picture">
                <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Profile Picture" id="profileImg">
            </div>
            <h1 class="profile-name">Voltzdistro</h1>
            <p class="profile-tagline">Digital Creator & Tech Enthusiast</p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons" id="socialIcons"></div>

        <!-- Main Links -->
        <div class="links-section" id="linksSection"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 <a href="https://github.com/voltzdistro" target="_blank" rel="noopener">Voltzdistro</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
